<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Creator üéûÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-box.active {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .control-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .preview-section {
            margin-top: 30px;
        }

        .preview-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-box {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .result-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result-gif {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-name {
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .preview-images {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GIF Creator üéûÔ∏è</h1>
            <p>Upload two images to create an animated GIF</p>
        </div>

        <form id="gifForm" enctype="multipart/form-data">
            <div class="upload-section">
                <div class="upload-box" onclick="document.getElementById('image1').click()">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Click to upload first image</div>
                    <input type="file" id="image1" name="image1" class="file-input" accept="image/*" required>
                    <div class="file-name" id="file1-name"></div>
                </div>

                <div class="upload-box" onclick="document.getElementById('image2').click()">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Click to upload second image</div>
                    <input type="file" id="image2" name="image2" class="file-input" accept="image/*" required>
                    <div class="file-name" id="file2-name"></div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="duration">Frame Duration (ms)</label>
                    <input type="number" id="duration" name="duration" value="1000" min="100" max="5000">
                </div>
                <div class="control-group">
                    <label for="loops">Loop Count (0 = infinite)</label>
                    <input type="number" id="loops" name="loops" value="0" min="0" max="10">
                </div>
            </div>

            <button type="submit" class="btn" id="createBtn">Create GIF üé¨</button>
        </form>

        <div class="preview-section">
            <div class="preview-images">
                <div class="preview-box">
                    <div>Image 1 Preview</div>
                    <img id="preview1" class="preview-image" style="display: none;">
                </div>
                <div class="preview-box">
                    <div>Image 2 Preview</div>
                    <img id="preview2" class="preview-image" style="display: none;">
                </div>
            </div>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <div>Creating your GIF...</div>
        </div>

        <div class="result-section" id="resultSection">
            <h3>Your GIF is ready! üéâ</h3>
            <img id="resultGif" class="result-gif">
            <br>
            <a id="downloadLink" class="btn" download="animated.gif">Download GIF</a>
        </div>
    </div>

    <script>
        // File input handlers
        document.getElementById('image1').addEventListener('change', function(e) {
            handleFileSelect(e, 'file1-name', 'preview1');
        });

        document.getElementById('image2').addEventListener('change', function(e) {
            handleFileSelect(e, 'file2-name', 'preview2');
        });

        function handleFileSelect(event, nameElementId, previewElementId) {
            const file = event.target.files[0];
            const nameElement = document.getElementById(nameElementId);
            const previewElement = document.getElementById(previewElementId);

            if (file) {
                nameElement.textContent = file.name;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewElement.src = e.target.result;
                    previewElement.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Form submission
        document.getElementById('gifForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const image1 = document.getElementById('image1').files[0];
            const image2 = document.getElementById('image2').files[0];
            const duration = document.getElementById('duration').value;
            const loops = document.getElementById('loops').value;

            if (!image1 || !image2) {
                alert('Please upload both images!');
                return;
            }

            formData.append('image1', image1);
            formData.append('image2', image2);
            formData.append('duration', duration);
            formData.append('loops', loops);

            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('createBtn').disabled = true;
            document.getElementById('resultSection').style.display = 'none';

            try {
                const response = await fetch('/create-gif', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const gifUrl = URL.createObjectURL(blob);
                    
                    document.getElementById('resultGif').src = gifUrl;
                    document.getElementById('downloadLink').href = gifUrl;
                    document.getElementById('resultSection').style.display = 'block';
                } else {
                    throw new Error('Failed to create GIF');
                }
            } catch (error) {
                alert('Error creating GIF: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('createBtn').disabled = false;
            }
        });

        // Drag and drop functionality
        ['image1', 'image2'].forEach((id, index) => {
            const uploadBox = document.querySelectorAll('.upload-box')[index];
            const fileInput = document.getElementById(id);

            uploadBox.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadBox.classList.add('active');
            });

            uploadBox.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadBox.classList.remove('active');
            });

            uploadBox.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadBox.classList.remove('active');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    fileInput.files = files;
                    handleFileSelect({target: {files: files}}, `file${index + 1}-name`, `preview${index + 1}`);
                }
            });
        });
    </script>
</body>
</html>
